<!doctype html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Lezione 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <style type="text/css">
        body{
            font-family: Helvetica;
            font-weight: 300;
            font-size: 130%;
            color: #009eee;
        }
        #contieni{
            margin: 0 auto;
            width: 500px;
        }
        #ciao{
            width: 100%;
            height: 50px;
        }
        input{
            color: #009eee;
            
        }
        
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
</head>
<body ng-app>
    <div id="contieni">
        
    <h1>Inserisci nome</h1>
    <form action="">
       <label for="">Nome:</label>
       <input type="text" id="nome" placeholder="Nome" ng-model="name"><br>
       <label for="">Cognome</label>
       <input type="text"id="cognome" placeholder="Cognome" ng-model="surname">
    </form>
    <div id="ciao">
        <h2>Ciao, {{name}} {{surname}}!</h2>
    </div>
    
    </div>
</body>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript">
    $(document).on("ready",avvio);
    function avvio(){
        $("input").on("keyup",scrivi);
        function scrivi(){
        var testo=$("#nome").val();
            $("#ciao h2 span").text(testo);
        }
    }
    
</script>

</html>
