<!doctype html>
<html lang="it">
<head>

    <title>Immagini</title>

    <style type="text/css">
        img{
            width: calc(25% - 20px);

        li{
            list-style: none;

    </li>
    </ul>
   
        
   </div>
</body>

</script>

</html>
